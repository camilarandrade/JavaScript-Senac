<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else e If</title>
</head>
<body>

    <script>

        let numero = prompt('Digite um número entre 1 a 5:', '');
        
        if (numero == 4) {
        document.write('Muito bem, <font color=blue>' + numero + '</font> é o valor correto')

        } else {

            document.write('Que pena, <font color=red>' + numero + '</font> não é o valor correto')

        }

    </script>
    
</body>
</html>
