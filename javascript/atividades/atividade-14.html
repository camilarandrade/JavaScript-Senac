<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
</head>
<body>

    <!-- Crie um programa que leia um valor e mostre na página o número digitado, seu sucessor e seu antecessor -->
    
    <script>

        let numero = prompt ('Digite um número: ', '');
        let incremento_1 = parseInt (numero) +1; 
        let decremento_1 = parseInt (numero) -1; 

        document.write ('Número digitado: <b>' + numero + '</b><br>');
        document.write ('Sucessor: <font color= blue> <b>' + incremento_1 + '</b></font><br>');
        document.write ('Antecessor: <font color= red> <b>' + decremento_1 + '</b></font>');


    </script>
    
</body>
</html>
