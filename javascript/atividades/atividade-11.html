<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternário</title>
    
</head>
<body>
    
     <!-- Crie um programa que pergunta ao usuário qual animal é o rei da floresta. Se o animal for 'leão' exiba "A resposta está: correta", caso contrário exiba "a resposta está incorreta -->
    
    <script>
        let animal = prompt ('Qual animal é considerado o rei da floresta? ', '');
        let statusanimal = (animal == 'leão') ? 'Correta' : 'Incorreta';

        document.write ('Resposta digitada ' + animal);
        document.write ('<br> A resposta está: ' + statusanimal);

    </script>
    
</body>
</html>
