<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligar/desligar a lâmpada</title>
</head>

<body>

    <!-- Crie um programa usando eventos em javascript para ligar e desligar uma lâmpada -->

    <script>
        function liga() {
            document.getElementById("lampada").src = "imagens/liga.png";
        }
    
        function desliga() {
            document.getElementById("lampada").src = "imagens/desliga.png";
        }
    </script>
    
    <div>
        <img id="lampada" src="imagens/desliga.png" width="200px"><br>
    
        <input type="radio" id="on" name="lampada" onclick="liga()">Liga
        <input type="radio" id="off" name="lampada" onclick="desliga()">Desliga
    </div>




</body>

</html>
