<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligar/desligar a lâmpada</title>
</head>

<body>

    <!-- Crie um programa usando eventos em javascript para ligar e desligar uma lâmpada -->

    <script>

        function liga() {

            document.write('<img src=imagens/liga.png width=200px>')
        }

        function desliga() {

            document.write('<img src=imagens/desliga.png width=200px>')
            
        }
        </script>

    <div>
        <img src="imagens/desliga.png" width="200px"><br>
        
    <input type="radio" id="teste" name="liga" onclick="liga()">Liga
    <input type="radio" id="teste" name="desliga" onclick="desliga()">Desliga
</div>


</body>

</html>
