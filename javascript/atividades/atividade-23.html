<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Anônima</title>
</head>
<body>

    <!-- Crie um script usando um exemplo do uso de função anônima -->

    <script>

        let media = function (a,b,c) {
            return (a+b+c)/3
        };

        a = parseFloat (prompt ('Digite a primeira nota: '))
        b= parseFloat (prompt('Digite a segunda nota: '))
        c= parseFloat (prompt ('Digite a terceira nota: '))

        

        document.write ('A sua média é: ' + parseInt (media(a,b,c)));

    </script>
    
</body>
</html>
