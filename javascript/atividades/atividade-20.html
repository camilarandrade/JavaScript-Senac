    <script>

        //Enunciado: Crie um script usando dois exemplos de funções no mesmo arquivo, VOID e RETURN.

        function imprimirAula() {

        //ExemploReturn

        function parImpar(valor) {

            if (valor % 2 == 0) {
                return 'par'
            }

            else {
                return 'impar'
            }

        }

        valor = parseFloat(prompt('Digite um número e descubra se ele é par ou impar: ', ''));
        
        let resultado = parImpar(valor);

        console.log('Número digitado ' + valor + 'O número digitado é:' + resultado);
        document.write ('<h1><br>Par ou Impar </h1><br>Número digitado ' + valor + '<br>O número digitado é: <b>' + resultado);

    </script>
