<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Status de Tickets</title>
</head>
<body>

    <!-- Você está desenvolvendo um sistema de atendimento ao cliente pra uma empresa de suporte técnico. O sistema deve receber um número de ticket de suporte e fornecer informações sobre o status desse ticket. Os possíveis status de um ticket são os seguintes: 
    1- Aberto 
    2- Em andamento
    3- Resolvido
    4- Fechado. 
    Escreva um script que utiliza a estrutura switch case para receber o número do ticket de suporte e exibir uma mensagem de alerta com o status correspondente. Se o status não for um dos quatro menccionados, o script deve exibir uma mensagem informando que o status é desconhecido. -->

    <script>

        let codigoAtendimento = parseInt (prompt ('Digite o código do seu atendimento', ''));
        let status; 

        switch (codigoAtendimento) {
            case 1:
                status = 'Aberto';
                break;
            case 2:
                status = 'Em andamento';
                break;
            case 3:
                status = 'Resolvido';
                break;
            case 4:
                status = 'Fechado';
                break;
            default:
                status = 'Codigo inexistente, tente novamente'
        }

        alert(status);

    </script>
    
</body>
</html>
