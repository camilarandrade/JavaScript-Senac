<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nome e Aniversário</title>

    <script>
        let nome = prompt("Digite o seu nome")
        console.log('Nome: ' + nome);

        let ano = prompt("Digite o seu ano de nascimento")
        let mes = prompt("Digite o mês do seu aniversário")
        let dia = prompt("Digite o dia do seu aniversário")

        console.log('Aniversário: ' + dia + ' de ' + mes + ' de '+ ano);
    </script>
</head>
<body>

    <h1>Registro de Nome e Aniversário</h1>
    
</body>
</html>
