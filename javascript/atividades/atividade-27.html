<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir dia e ano</title>
</head>
<body>

    <!-- Imprima o dia, o mês e o ano de acordo com o sistema operacional
    Saída Exemplo: 00/00/0000 -->

    <script>
        let data = new Date();
        let mes;
        let dia;

        if (data.getDate() < 10) {
            dia = '0' + data.getDate();
        }

        if (data.getMonth() < 10) {
            mes =  + (data.getMonth()+1);
       }
        document.write('<font color=blue><h1>' + dia + '/' + mes + '/' + data.getFullYear() + '</h1></font>');
    </script>
    
</body>
</html>
