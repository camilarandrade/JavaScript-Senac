<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Callback</title>
</head>
<body>

    <!-- Crie um script usando um exemplos do uso de callbacks -->
    
    <button id="meuBotao" onclick="Banana()">Banana</button>
    <button id="meuBotao" onclick="Maça()">Maçã</button>
    <button id="meuBotao" onclick="Melancia()">Melancia</button>
    <button id="meuBotao" onclick="Laranja()">Laranja</button>
    <button id="meuBotao" onclick="Tangerina()">Tangerina</button>

    <script>
        //Função de callback que mostra uma mensagem na tela

        function Banana (){
           document.write ('<img src=imagens/banana.jpg width=200px>')
        }

        function Maça (){
           document.write ('<img src=imagens/maca.jpg width=200px>')
        }

        function Melancia (){
           document.write ('<img src=imagens/melancia.png width=200px>')
        }

        function Laranja (){
           document.write ('<img src=imagens/laranja.jpg width=200px>')
        }

        function Tangerina (){
           document.write ('<img src=imagens/tangerina.jpg width=200px>')
        }

    </script>

</body>
</html>
