<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome impresso na página</title>
</head>

<body>

    <!-- Crie um programa que imprima seu nome 300 vezes na página -->

    <script>

        let nome = 'Camila';
        let x = 1;
        
        while (x <= 300) {
            document.write('<b>[' + x + ']</b> <font color=blue>' + nome + '</font> ');
            x++;
        }

    </script>

</body>

</html>
