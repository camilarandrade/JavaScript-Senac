<!DOCTYPE html>
<html>

<head>
    <title>Eventos de Teclado</title>
</head>

<body>

    <h1>Eventos de Teclado</h1>

    <p>Pressione uma tecla e veja os eventos ocorrerem:</p>

    <p>Ãšltimo evento: <span id="ultimoEvento">Nenhum</span></p>

    <script>

        function atualizarUltimoEvento(evento) {
            document.getElementById("ultimoEvento").textContent = evento;
        }


        document.onkeydown = function (event) {
            atualizarUltimoEvento("onkeydown: " + event.key);
        };


        document.onkeyup = function (event) {
            atualizarUltimoEvento("onkeyup: " + event.key);
        };


        document.onkeypress = function (event) {
            atualizarUltimoEvento("onkeypress: " + event.key);
        };
    </script>

</body>

</html>
