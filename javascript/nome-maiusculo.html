<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //alterando letra para maiuscula

        let nome = prompt ('Digite seu nome: ', '');
        let nomeMaiusculo = nome.toUpperCase ();

        //alterando letra para minuscula 

        let nomeMinusculo= nome.toLowerCase ();

        //Alterando a primeira letra para maiuscula 

        let nomePriMaiusculo = nome.charAt (0). toUpperCase () + nome.slice (1);

        console.log (nome);
        console.log (nomeMaiusculo);
        console.log (nomeMinusculo);
        console.log (nomePriMaiusculo);

    </script>
    
</body>
</html>
