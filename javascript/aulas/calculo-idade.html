<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função para calcular a idade do usuário</title>
</head>
<body>

    <script>

        function calcularIdade (anoNascimento) {

            //Obtém o ano atual

            let anoAtual = new Date ().getFullYear (); 

            // Calcula a idade subtraindo o ano de nascimento do ano atual

            let idade = anoAtual - anoNascimento; 

            return idade;
        }

        // Permitindo o usuário entrar com o argumento

        let anoNascimento = prompt ('Digite o ano de nascimento', '');

        // Chama a função calcularIdade com o ano de nascimento

        let idadeDaPessoa = calcularIdade (anoNascimento);

        // Exibe a idade calculada no console 

        document.write ('A idade da pessoa é: ' + idadeDaPessoa + ' anos'); 

    </script>
    
</body>
</html>
