<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma tabuada</title>
</head>

<body>

    <h2>Tabuada</h2>

    <script>
        for (x = 1; x <= 10; x++)  {
            document.write('1 x' + x + '=' + (1 * x) + '<br>')
        }

        for (y=1; y <=10; y++){
            for (x=1; x<=10; x++){
                document.write (y + 'x' + x + '=' + (y*x) + '<br>')
            }

            document.write ('<hr>')
        }
    </script>

</body>

</html>
