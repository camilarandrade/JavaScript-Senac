<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo return</title>
</head>
<body>

    <script>
        function somarValores (a, b) {
            return a + b;
        }

        // a variavel resultado esta recebendo a função somarValores
        let resultado = somarValores (5,3); 

        // isso exibirá "8" no console, porque a função retornou o resultado da soma.
        
        console.log (resultado);
        document.write (resultado);
    </script>
    
</body>
</html>
