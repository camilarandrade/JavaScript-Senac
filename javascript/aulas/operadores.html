<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>

        let n1= prompt ('Digite um número ', '' );
        let n2= prompt ('Digite um número: ', '');
        
        n1= parseFloat (n1);
        n2= parseFloat (n2);

        //Soma

        document.write ('Soma: ' + (n1+n2));

        //Subtração

        document.write ('<br>Subtração: ' + (n1 - n2));

        //Multiplicação

        document.write ('<br> Subtração: ' + (n1 * n2));

        //Divisão

        document.write ('<br> Divisão: ' + (n1/n2));

    </script>
    
</body>
</html>
