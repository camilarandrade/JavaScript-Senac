    <!-- Crie um programa que leia uma cor em inglês, essa cor deverá ficar como fundo do documento e a frase:
    Você escolheu a cor: [cor] -->
    
    <script>
    
    let cor = prompt('Digite uma cor em inglês: ','');
    document.write('Você escolheu a cor: ' + cor);
    document.bgColor = cor;
     
     </script>
