<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento de 1</title>
</head>
<body>
       
    <!-- Incremento de 1 -->

    <script>

        let numero = prompt ('Digite um numero: ', '');
        numero--;

        // Incrementando 1 no valor digitado

        document.write ('<br> Incremento: ' + numero);

    </script>


</body>
</html>
