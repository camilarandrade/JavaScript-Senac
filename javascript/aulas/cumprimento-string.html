<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retorna o cumprimento de uma string</title>
</head>
<body>
    
    <!-- propriedade length -->

    <script>

    //  Conta a quantidade de caracteres 

     console.log ('Cristiano Maia' .length);
     console.log ('Camila Rocha de Andrade ' .length);

    //Retorna o caractere em índice especificado
    //propriedade charAt

   console.log ('Cristiano Maia'.charAt(10));

   console.log ('Camila Rocha de Andrade' .charAt (5));

   

   let nome = 'Cristiano Maia';

   document.write ('<br>');
    
   //Retorna a posição do caractere em relação ao índice 
   //extrai um número de caracteres de uma string de acordo com posição inicial e a quantidade de caracteres
   //propriedade substr (inicio, numero de caracteres)

   console.log (nome.substr(0,4));

   //propriedade indexOf

   document.write (nome.indexOf ('M'));

   document.write ('<br>');

    //realiza a substituição do conteúdo de uma string    
   // propriedade replace 

   document.write (nome.replace ('Maia', 'Silva'));
   document.write ('<br>');

   //converte uma string para letra maiúscula     
   //propriedade toUpperCase

   document.write (nome.toUpperCase ());
   document.write ('<br>');

   //Converte uma string para letra minúscula     
   //propriedade toLowerCase

   document.write (nome.toLowerCase ());

   //Remove os espaços do inicio e final de uma string

   document.write ('<br>');
   let texto = 'Aula JavaScript ';

   // propriedade trim

   document.write ('=' + texto + '= <br>');
   document.write ('=' + texto.trim()+ '=<br>');

   // Arredondar valor para cimar

   document.write ('<br>');

   let numero = 10.35978;
   document.write (numero + '<br>');
   document.write (Math.ceil (numero) + '<br>');

   //Arredondar valor para baixo 
   
   document.write (Math.floor (numero) + '<br>');

   //Arredondar valor de acordo com as regras artméticas 10.5 = 11/10.4=10

   document.write (Math.round(10.5) + '<br>');
   document.write (Math.round (10.4) + '<br>')

   //Fornecendo um número aleatório entre 0 e 1

   let x = Math.random ();
   document.write ('<br>' + x );

   //new Date () faz com que um objeto de data seja criado e atribuído a uma variável 

   document.write ('<br>'); 

   //faz com que um objeto de data seja criado e atribuido a uma variavel

   let data = new Date ();

   //retorna o dia da semana da data atual iniciando em 0 

   document.write ('Dia da semana: ' + data.getDay () + '<br>')

   //retornando o dia no mês da data atual do sistema operacional

   document.write ('Dia no mês: ' + data.getDate() + '<br>');

   //retornando o mês da data atual do sistema operacional, esse método tem como inicio o número 0

   // retorna com o mês em numero iniciando por 0

   document.write ('Mês: ' + data.getMonth() + '<br>');
   document.write ('Mês: ' + (data.getMonth () +1 ) + '<br>');

   //retorna o ano completo 

   document.write ('Ano: ' + data.getFullYear () + '<br>');

</script>
    
</body>
</html>
