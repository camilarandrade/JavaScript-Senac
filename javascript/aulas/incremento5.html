<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento de 5</title>
</head>
<body>

    <script>

        let numero = prompt ('Digite um numero: ', '');
        let incremento_5 = parseInt (numero) +5

        // Incrementando 5 no valor digitado

        document.write ('<br> Incremento: ' + incremento_5);

    </script>
    
</body>
</html>
