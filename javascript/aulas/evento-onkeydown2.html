<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo evento onkeydown 2</title>
</head>
<body>
    
    <h2>Exemplo evento onkeydown</h2>

    <script>
    //Você pressiona a tecla "Enter" no teclado

        document.onkeydown= function (event) {
            if (event.key === "Enter") {
                alert ("Você pressionou Enter!");
            }
        }
</script>

</body>
</html>
